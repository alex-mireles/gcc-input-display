<!DOCTYPE html>
<html>
<link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">

<head>
  <meta charset="UTF-8">
  <title>GCC Input Display</title>

</head>

<body>
  <div class="menu-bar">
    <div class="app-title">GCC Input Display</div>
  </div>
  <div class="port-container">
    <div id="port1-l-trigger">
      <div id="port1-l-analog"></div>
      <div id="port1-l-trigger-shadow"></div>
    </div>
    <div id="port1-r-trigger">
      <div id="port1-r-analog"></div>
      <div id="port1-r-trigger-shadow"></div>
    </div>
    <div id="port1-z-button"></div>
    <div id="port1-z-press-shadow"></div>
    <div class="port1-control-stick-and-buttons">
      <div id="port1-control-stick-box">
        <div id="port1-control-stick"></div>
      </div>
      <div id="port1-a-button"></div>
      <div id="port1-a-press-shadow"></div>
      <div id="port1-b-button"></div>
      <div id="port1-b-press-shadow"></div>
      <div id="port1-x-button"></div>
      <div id="port1-x-press-shadow"></div>
      <div id="port1-y-button"></div>
      <div id="port1-y-press-shadow"></div>
      <div id="port1-start-button"></div>
      <div id="port1-start-press-shadow"></div>
    </div>
    <div id="port1-c-stick-box">
      <div id="port1-c-stick"></div>
    </div>
    <div id="port1-d-pad">
      <div id="port1-d-pad-center"></div>
      <div id="port1-d-pad-left"></div>
      <div id="port1-d-pad-left-press-shadow"></div>
      <div id="port1-d-pad-right"></div>
      <div id="port1-d-pad-right-press-shadow"></div>
      <div id="port1-d-pad-down"></div>
      <div id="port1-d-pad-down-press-shadow"></div>
      <div id="port1-d-pad-up"></div>
      <div id="port1-d-pad-up-press-shadow"></div>
    </div>
  </div>
